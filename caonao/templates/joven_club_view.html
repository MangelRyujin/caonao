{% extends 'base.html' %} 

{% block contend %}
<div class="text-center mb-3 pb-3" style="padding-top: 20px;">
                <h1>Servicios de Joven Club</h1>
            </div>
<div class="row">
    {% for service in services %}
    <div class="col-lg-4 col-md-6 mb-4" style="padding-top: 20px;padding-left: 5%;">
        <div class="service-item bg-white text-center mb-2 py-5 px-4">
            
                <i class="fa fa-2x fa-desktop mx-auto mb-4"></i>
            
            <h5 class="text-primary mb-2">{{ service.name }}</h5><br><hr>
            <h5 class="text-dark mb-2">{{ service.description }}</h5>
            <h5 class="text-primary mb-2">$ {{ service.cost }} CUP</h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
